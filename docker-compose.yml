services:
  webserver:
    build:
      context: .
      dockerfile: Dockerfile-nginx
    logging:
      driver: "json-file"
      options:
        max-file: "5"
        max-size: "100m"
    container_name: nginx-gunicorn-webserver
    restart: always
    ports:
      - 8000:80
      - 443:443
    environment:
      TZ: "Asia/Seoul"
    volumes:
      - ./config/nginx/script/:/script/
      - ./data/nginx/etc/nginx:/etc/nginx/
      - ./data/nginx/etc/ssl/certs/:/etc/ssl/certs/
      - ./data/nginx/etc/ssl/letsencrypt/:/etc/letsencrypt/
      - ./logs/nginx:/log
    depends_on:
      - mysql
    networks:
      network:
        ipv4_address: 172.26.0.10

  zabbix-server-7.4:
    build:
      context: .
      dockerfile: Dockerfile-zabbix-server
    logging:
      driver: "json-file"
      options:
        max-file: "5"
        max-size: "100m"
    container_name: zabbix-server
    restart: always
    ports:
      - "80:80"
      - "8080:8080"
      - "10051:10051"
    environment:
      TZ: "Asia/Seoul"
    volumes:
      - ./config/zabbix/script:/script
      - ./data/zabbix/etc/zabbix:/etc/zabbix
      - ./data/zabbix/etc/nginx:/etc/nginx
      - ./logs/zabbix/zabbix:/var/log/zabbix
      - ./logs/zabbix/nginx:/var/log/nginx
    depends_on:
      - mysql
    networks:
      network:
        ipv4_address: 172.26.0.20

  grafana:
    image: grafana/grafana-enterprise
    logging:
      driver: "json-file"
      options:
        max-file: "5"
        max-size: "100m"
    container_name: grafana
    restart: always
    ports:
      - '3000:3000'
    environment:
      TZ: "Asia/Seoul"
    volumes:
      - ./data/grafana:/var/lib/grafana
    depends_on:
      - mysql
    networks:
      network:
        ipv4_address: 172.26.0.30

  mysql:
    image: percona/percona-server:8.4.4-4
    logging:
      driver: "json-file"
      options:
        max-file: "5"
        max-size: "100m"
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: test1!
      TZ: Asia/Seoul
    # ports:
    #   - "3306:3306"
    volumes:
      - ./data/mysql:/var/lib/mysql
      - ./config/mysql/my.cnf:/etc/my.cnf
      - ./config/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - ./data/zabbix/share/:/zabbix
      - ./config/mysql/backup:/backup
      - ./logs/mysql:/var/log/mysql
    networks:
      network:
        ipv4_address: 172.26.0.40

networks:
  network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.26.0.0/16
          gateway: 172.26.0.1
